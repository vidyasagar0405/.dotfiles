import = [
  "/usr/lib/node_modules/alacritty-themes/themes/Catppuccin-Mocha.toml"
]

[window]
opacity = 0.9

  # [window.padding]
  # x = 10
  # y = 10

[env]
TERM = "xterm-256color"

[font]
size = 9

  [font.bold]
  family = "MesloLGS Nerd Font Mono"
  style = "Bold"

  [font.bold_italic]
  family = "MesloLGS Nerd Font Mono"
  style = "Bold Italic"

  [font.italic]
  family = "MesloLGS Nerd Font Mono"
  style = "Italic"

  [font.normal]
  family = "MesloLGS Nerd Font Mono"
  style = "Regular"
